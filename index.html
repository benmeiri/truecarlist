<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript"  src="js/main.js"></script>

<body>
<div class='top-nav-bar'>
    <i class='company-logo'></i>
</div>
<div class="main-window">

    <div class="json-viewer-container">
        <textarea rows="4" placeholder="Enter a valid JSON array..."></textarea>
        <span class='save-button btn'>Save to JSON</span>
        <span class='load-button btn'>Load from JSON</span>
    </div>
    <div class="listed-items-container">
        <div class="list-items ">
            <ol class="list-items-container">
            </ol>
        </div>
        <div class="add-button">
            <i class='add-icon-16x16'></i>
            <span>add new item</span>
            <input class='text-input disable-click' placeholder="Enter list name..."/>
            <div class='align-helper'></div>
        </div>

    </div>
</div>

</html>
