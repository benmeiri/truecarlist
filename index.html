<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <title>TrueCar lists</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>

<body>
    <header class='top-nav-bar'>
        <i class='company-logo'></i>
    </header>
    <div class="main-window">

        <div class="json-viewer-container">
            <textarea rows="4" placeholder="Enter a valid JSON array..."></textarea>
            <button class='save-button btn'>Save to JSON</button>
            <button class='load-button btn'>Load from JSON</button>
        </div>
        <div class="listed-items-container">
            <div class="list-items ">
                <ol class="list-items-container">
                </ol>
            </div>
            <div class="add-button">
                <i class='add-icon-16x16'></i>
                <span>add new item</span>
                <input class='text-input' placeholder="Enter list name..."/>
                <div class='align-helper'></div>
            </div>

        </div>


   <div class="error-message">
     <h1 class='error-header'>Hello</h1>
     <p class='error-text'></p>
 </div>
 <script>
 //this is a polyfill to support bind in IE8
 if (!Function.prototype.bind) {
  Function.prototype.bind = function(oThis) {
    if (typeof this !== 'function') {
      // closest thing possible to the ECMAScript 5
      // internal IsCallable function
      throw new TypeError('Function.prototype.bind - what is trying to be bound is not callable');
  }

  var aArgs   = Array.prototype.slice.call(arguments, 1),
  fToBind = this,
  fNOP    = function() {},
  fBound  = function() {
      return fToBind.apply(this instanceof fNOP && oThis
       ? this
       : oThis,
       aArgs.concat(Array.prototype.slice.call(arguments)));
  };

  fNOP.prototype = this.prototype;
  fBound.prototype = new fNOP();

  return fBound;
};
}
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script type="text/javascript"  src="js/MessegeDisplay.js"></script>
<script type="text/javascript"  src="js/MessegeWidget.js"></script>
<script type="text/javascript"  src="js/main.js"></script>
</div>
</body>
</html>
